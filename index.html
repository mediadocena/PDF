<h1>Clientes</h1>

<br>

<!-- Columnas -->

<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">

            <!-- Fromulario -->

            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">ID de cliente</label>
                    <input type="text" class="form-control" id="user_id" placeholder="ID Cliente">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre de cliente</label>
                    <input type="text" class="form-control" id="user_name" placeholder="Nombre Cliente">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Número de teléfono</label>
                  <input type="text" class="form-control" id="user_number" placeholder="Numero Telefono">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">DNI</label>
                <input type="text" class="form-control" id="user_dni" placeholder="DNI">
            </div>
                <button onclick="update_user()" type="submit" class="btn btn-primary">Crear cliente</button>
                <button onclick="delete_user()" type="submit" class="btn btn-danger">Borrar cliente</button>
                <button onclick="imprimir()" type="submit" class="btn btn-primary">Exportar a PDF</button>
            </form>
        </div>

        <!-- Tabla clientes -->

        <div class="col_3 col-sm">
            <table class="table" id="tbl_users_list">
                <thead class="thead-dark">
                    <tr>
                        
                        <th scope="col" onclick="delete_user()">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">DNI</th>
                    </tr>
                    <tr>
                        
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
            </table>
        </div>
